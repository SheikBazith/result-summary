<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left-card">
    <p>Your Result</p>
    <div class="circle">
      <h1>76</h1>
      <p style="color: hsl(241, 100%, 89%);font-size: 10px;">of 100</p>
    </div>
    <h3>Great</h3>
    <p style="font-size: 10px;width: 150px;margin-bottom: 1rem;">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="right-card">
    <h6>Summary</h6>
    <div class="item red">
      <img src="assets/images/icon-reaction.svg">
      <span>Reaction</span>
      <p>80 / <em>100</em></p>
    </div>
    <div class="item yellow">
      <img src="assets/images/icon-memory.svg">
      <span>Memory</span>
      <p>92 / <em>100</em></p>
    </div>
    <div class="item green">
      <img src="assets/images/icon-verbal.svg">
      <span>Verbal</span>
      <p>61 / <em>100</em></p>
    </div>
    <div class="item blue">
      <img src="assets/images/icon-visual.svg">
      <span>Visual</span>
      <p>72 / <em>100</em></p>
    </div>
    <button>Continue</button>
  </div>
</main>
 
</body>
</html>
